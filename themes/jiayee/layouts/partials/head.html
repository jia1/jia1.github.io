<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ .Site.Params.siteDescription | default .Site.Params.subtitle }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/fontello/css/jiayee.css">
  <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.min.css">
  {{ $scss := resources.Get "/main.scss" | resources.ToCSS (dict "outputStyle" "compressed") }}
  <link rel="stylesheet" type="text/css" href="{{ $scss.Permalink }}">
  <title>{{ .Title }}</title>
</head>
